<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Rectángulo</title>
</head>
<body>
    <script>
        anchuraTexto = prompt("Introduce la anchura del rectángulo:");
            let anchura;
            anchura = parseInt(anchuraTexto);

        alturaTexto = prompt("Introduce la altura del rectángulo:");
            let altura;
            altura = parseInt(alturaTexto);
        
        console.log("El área del rectángulo es " + (anchura * altura)); 
    </script>
</body>
</html>
