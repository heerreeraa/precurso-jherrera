<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Tablero</title>
</head>
<body>
    <script>    
        alto = prompt("Introduce la altura: ");
        ancho = prompt("Introduce la anchura: ");
        let marco = ""

        for(i=1; i<=alto; i++) {
            for(j=1; j<=ancho; j++) {
                ((i + j)%2 == 0 ? marco += "X" : marco += "0")
            }
            marco += "\n"
        }
    console.log(marco)


    </script>
</body>
</html>
