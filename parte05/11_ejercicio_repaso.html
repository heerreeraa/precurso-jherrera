    <script>

        /*
        * Poner los nombres de los meses en un array de 12. Cuando el usuario introduce un nÃºmero del 1 al 12, mostrar el nombre de ese mes en pantalla.
        */

        var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        function convertir() {
        var inputMes = document.getElementById('mes');
        var numeroMes = parseInt(inputMes.value);
        if(! isNaN(numeroMes) && numeroMes >= 1  && numeroMes <= 12 ) {
            inputMes.value = meses[numeroMes - 1];
        }
        }
